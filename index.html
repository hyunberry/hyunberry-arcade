<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyunberry Arcade</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=SN+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'SN Pro', sans-serif;
      background-color: #FFC0D9;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-family: 'Pixelify Sans', sans-serif;
      font-size: 4rem;
      margin: 2rem 0;
      color: #fff;
      text-shadow: 2px 2px 0 #ff9dd1;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
      justify-items: center;
      width: 100%;
      max-width: 600px;
    }

    .game-button {
      font-family: 'Pixelify Sans', sans-serif;
      background-color: #FF99CC;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.3s;
      width: 100%;
      max-width: 250px;
    }

    .game-button:hover:not(.locked) {
      transform: scale(1.05);
      background-color: #FF77BB;
    }

    .game-button.locked {
      background-color: grey;
      cursor: default;
    }

    .note {
      font-family: 'SN Pro', sans-serif;
      font-size: 1rem;
      color: #fff;
      margin-top: 0.5rem;
      text-align: center;
    }

    /* Twinkling sparkles */
    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Hyunberry Arcade</h1>

  <div class="game-grid">
    <div>
      <button class="game-button" id="video-roulette">Video Roulette</button>
    </div>
    <div>
      <button class="game-button" id="strawberry-catch">Strawberry Patch Catch</button>
      <div class="note" id="strawberry-note">PC only, mobile has errors. But you can still visit for progress towards Very Berry Trivia!</div>
    </div>
    <div>
      <button class="game-button" id="miku-match">Miku Match</button>
    </div>
    <div>
      <button class="game-button locked" id="very-berry-trivia">Very Berry Trivia</button>
      <div class="note" id="very-berry-note">Play the other 3 games to unlock!</div>
    </div>
  </div>

<script>
  // Game links
  const games = {
    "video-roulette": "https://hyunberry.github.io/video-roulette/",
    "strawberry-catch": "https://hyunberry.github.io/strawberry-patch-catch/",
    "miku-match": "https://hyunberry.github.io/miku-match/",
    "very-berry-trivia": "https://hyunberry.github.io/very-berry-trivia/"
  };

  // Track visited games in localStorage
  let visitedGamesData = JSON.parse(localStorage.getItem('visitedGames')) || {};

  // Check expiration (1 day = 24 * 60 * 60 * 1000 ms)
  const now = Date.now();
  const oneDay = 24 * 60 * 60 * 1000;

  for (let game in visitedGamesData) {
    if (visitedGamesData[game].time && (now - visitedGamesData[game].time) > oneDay) {
      // Reset if older than 1 day
      delete visitedGamesData[game];
    }
  }

  localStorage.setItem('visitedGames', JSON.stringify(visitedGamesData));

  // Update button states
  function updateButtons() {
    const visitedCount = Object.keys(visitedGamesData).filter(k => visitedGamesData[k]).length;

    if (visitedCount >= 3) {
      document.getElementById('very-berry-trivia').classList.remove('locked');
      document.getElementById('very-berry-note').style.display = 'none';
    }
  }

  updateButtons();

  // Button click events
  document.querySelectorAll('.game-button').forEach(button => {
    button.addEventListener('click', () => {
      const id = button.id;
      if (id === "very-berry-trivia" && button.classList.contains('locked')) return;

      if (id !== "very-berry-trivia") {
        // Save visit with timestamp
        visitedGamesData[id] = { visited: true, time: Date.now() };
        localStorage.setItem('visitedGames', JSON.stringify(visitedGamesData));
        updateButtons();
      }

      window.open(games[id], '_blank');
    });
  });

  // Twinkling sparkles
  for (let i = 0; i < 50; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.animationDelay = (Math.random() * 2) + 's';
    sparkle.style.width = sparkle.style.height = (2 + Math.random() * 3) + 'px';
    document.body.appendChild(sparkle);
  }
</script>

</body>
</html>
